- company:
    name: HustleHawks
    url: "https://www.hustlehawks.com"
    location: New Orleans, LA
    logo: /images/sections/experiences/hustlehawks.png
    overview: HustleHawks is an innovative platform based in New Orleans, LA. The company has developed a mobile app that encourages university students to perform services such as cleaning, babysitting, tutoring, and more for local community members1. In a unique twist, customers set the price for their desired service. The app provides an opportunity for students to earn extra cash while helping out their community. 
  positions:
  - designation: Data Science Intern
    start: Jan 2024
    responsibilities:
    - Automated report generation using Python & Pandas, reducing manual data processing by 20%
    - Enhanced team productivity by 30% and minimized human error in data handling.
    - Conducted geospatial analysis in Python, identifying new market regions, leading to a projected 15% increase in sales.
    - Addressed critical transaction issues in the company's database, supporting a 20% increase in transaction volume.
    - Collaborated with cross-functional teams to analyze business needs, leveraging Python & Tableau public to devise data-driven   solutions that bolstered customer retention by 15%.
    - Implemented machine learning models utilizing Logistic Regression, Random Forest, & clustering techniques, enhancing sales forecasting accuracy by 20%
    - Led a project to clean and organize the company’s large-scale data, resulting in a 15% reduction in data processing.

- company:
    name: Arizona State University
    url: "https://www.asu.edu"
    location: Tempe, AZ
    logo: /images/sections/experiences/asulogovert.webp
    overview: Uncovering the mysteries of the natural world
  positions:
  - designation: Research Scientist/Data Analytics
    start: May 2023
    responsibilities:
    - As part of a team of 2 researchers, reported to the Head of the Department, and was responsible for developing a large-scale protein dynamic signature database. Website (https://dynamicsdb.org/)
    - Developed a protein dynamic signature database using Python and SQL, providing researchers with ready access to critical data and attracting a 5% monthly increase in user engagement.
    - Utilized clustering with RMSD and sequence based metrics. Applied dynamics analyses, and identified dynamically and evolutionarily conserved residues important for protein function and could be a guide for protein engineering.
    - Innovated a protein clustering protocol using Python and K-means clustering, achieving an 87% success rate in protein grouping, thereby enhancing the accuracy of protein dynamic studies.


