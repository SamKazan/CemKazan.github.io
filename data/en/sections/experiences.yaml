  positions:
  - designation: Pastry Chef
    start: Jun 2021
    end: Jul 2022
    responsibilities:
    - Designed training programs for new chefs, leading to a 15% increase in kitchen productivity and a 10% decrease in culinary errors.
    - Oversaw inventory of baking supplies, reducing wastage by 20%.
